{% extends "base/base.html" %}

{% block content %}
    <form method="post">{% csrf_token %}
        <br>
        <h3>Are you sure to eliminate the project {{ object.proj_name }}?</h3>
        <br>
        <button type="submit" class="btn btn-danger">Yes, Eliminate</button>
        <a class="btn btn-success" href="{% url 'project_list' %}">Cancel</a>
    </form>
{% endblock content %}
